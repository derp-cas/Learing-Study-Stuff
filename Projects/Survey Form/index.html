<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Document</title>
    </head>
    <body>
        <h1 id="title">This is not a scam</h1>
        <p id="description">this is definetly not a scam</p>
        <form id="survey-form">
            <!-- User Story #4: Inside the form element, I am required to enter my 
                name in a field with id="name".
                User Story #5: Inside the form element, I am required to enter an 
                email in a field with id="email". -->
            <fieldset>
                <legend>Please enter your information</legend>
                <label for="name">Full Name: </label>
                <input type="text" id="name" name="name" />
                <label for="email">Email: </label>
                <input type="text" id="email" name="email" />
            </fieldset>
        </form>
    </body>
</html>
