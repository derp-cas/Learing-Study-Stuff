<style>
    .red-text {
        color: red;
    }

    p {
        font-size: 16px;
        font-family: monospace;
    }
</style>

<h2 class="red-text">CatPhotoApp</h2>
<main>
    <p class="red-text">Click here to view more <a href="#">cat photos</a>.</p>

    <a href="#">
        <img
            src="https://www.bit.ly/fcc-relaxing-cat"
            alt="A cute orange cat lying on its back."
        />
    </a>
    <div>
        <p>Things cats love:</p>
        <ul>
            <li>cat nip</li>
            <li>laser pointers</li>
            <li>lasagna</li>
        </ul>
        <p>Top 3 things cats hate:</p>
        <ol>
            <li>flea treatment</li>
            <li>thunder</li>
            <li>other cats</li>
        </ol>
    </div>
    <form action="https://www.freecatphotoapp.com/submit-cat-photo">
        <input type="text" placeholder="cat photo URL" / required>
        <button type="submit">Submit</button>

        <label for="Indoor">
            Indoor
            <input type="radio" name="indoor-outdoor" value="indoor" checked />
        </label>

        <label for="Outdoor">
            Outdoor
            <input type="radio" name="indoor-outdoor" value="outdoor" />
        </label>

        <label for="loving">
            <input
                id="loving"
                type="checkbox"
                name="personality"
                value="loving"
                checked
            />Loving
        </label>

        <label for="lazy">
            <input
                id="lazy"
                type="checkbox"
                name="personality"
                value="lazy"
            />Lazy
        </label>

        <label for="energetic">
            <input
                id="energetic"
                type="checkbox"
                name="personality"
                value="energetic"
            />Energetic
        </label>
    </form>
</main>
